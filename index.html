<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Clientes - Geolocaliza√ß√£o</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" >

    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" >

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .dark {
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #374151;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #3b82f6 100%);
            color: white;
        }

        .sidebar-header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Search Box */
        .search-container {
            padding: 15px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            color: var(--text-secondary);
            font-size: 16px;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 38px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-primary);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .clear-search {
            position: absolute;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            display: none;
            font-size: 18px;
            line-height: 1;
            transition: color 0.2s;
        }

        .clear-search:hover {
            color: var(--text-primary);
        }

        .clear-search.visible {
            display: block;
        }

        .search-results-info {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }

        .upload-section {
            padding: 15px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
        }

        .upload-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .upload-input {
            display: none;
        }

        .upload-status {
            margin-top: 8px;
            font-size: 12px;
            text-align: center;
            color: var(--text-secondary);
        }

        .upload-status.success {
            color: var(--success);
            font-weight: 600;
        }

        .clients-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .client-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .client-item:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }

        .client-item.hidden {
            display: none;
        }

        .client-item.highlight {
            border-color: var(--primary);
            background: linear-gradient(90deg, var(--bg-secondary) 0%, rgba(37, 99, 235, 0.05) 100%);
        }

        .highlight-text {
            background: rgba(37, 99, 235, 0.2);
            padding: 1px 3px;
            border-radius: 3px;
            font-weight: 600;
        }

        .client-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .client-address {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .client-coords {
            font-size: 11px;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Map Container */
        #map {
            flex: 1;
            height: 100vh;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--success);
            color: white;
            border: none;
            box-shadow: 0 4px 12px var(--shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.3s;
            z-index: 1000;
        }

        .fab:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .fab:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 2px 8px var(--shadow);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .menu-toggle svg {
            width: 24px;
            height: 24px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--bg-primary);
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            font-size: 20px;
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
        }

        .camera-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .scan-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .scan-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .camera-preview {
            margin-top: 16px;
            display: none;
            position: relative;
        }

        .camera-preview.active {
            display: block;
        }

        .camera-preview video,
        .camera-preview canvas {
            width: 100%;
            border-radius: 8px;
            border: 2px solid var(--border);
        }

        .camera-preview canvas {
            display: none;
        }

        .capture-btn {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        .processing-overlay.active {
            display: flex;
        }

        .processing-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .processing-text {
            font-size: 18px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .coords-display {
            background: var(--bg-secondary);
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Leaflet Custom Styles */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }

        /* Leaflet Routing Machine Customization */
        .leaflet-routing-container {
            display: none !important; /* Ocultar banner de navega√ß√£o */
        }

        .leaflet-routing-container h2,
        .leaflet-routing-container h3 {
            color: var(--text-primary);
        }

        .leaflet-routing-alt {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .leaflet-routing-alt:hover {
            background: var(--bg-primary);
        }

        .leaflet-routing-alt-minimized {
            background: var(--primary);
            color: white;
            border-radius: 8px;
        }

        .leaflet-routing-icon {
            color: var(--text-primary);
        }

        .leaflet-routing-geocoders {
            background: var(--bg-secondary);
            padding: 10px;
            border-radius: 6px;
        }

        .leaflet-routing-geocoder input {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px;
        }

        .popup-navigate-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .popup-navigate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* Navigation Panel - Real-time GPS */
        .navigation-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 24px var(--shadow);
            z-index: 1500;
            min-width: 300px;
            display: none;
            animation: slideInRight 0.3s;
        }

        .navigation-panel.active {
            display: block;
        }

        .navigation-panel.collapsed .nav-stats {
            display: none;
        }

        .navigation-panel.collapsed .nav-status {
            display: none;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .navigation-panel.collapsed .nav-header {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .nav-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }

        .nav-buttons {
            display: flex;
            gap: 6px;
        }

        .nav-toggle-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .nav-toggle-btn:hover {
            background: var(--primary-hover);
        }

        .nav-close-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .nav-close-btn:hover {
            background: var(--danger-hover);
        }

        .nav-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        .nav-stat {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .nav-stat-label {
            color: var(--text-secondary);
        }

        .nav-stat-value {
            font-weight: 600;
            color: var(--primary);
        }

        .nav-status {
            text-align: center;
            padding: 8px;
            background: var(--success);
            color: white;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
        }

        .nav-status.calculating {
            background: #f59e0b;
        }

        .popup-content {
            min-width: 200px;
        }

        .popup-content h3 {
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .popup-content p {
            margin-bottom: 4px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .popup-buttons {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .popup-route-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .popup-route-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .popup-actions {
            display: flex;
            gap: 8px;
        }

        .popup-edit-btn,
        .popup-delete-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .popup-edit-btn {
            background: var(--primary);
            color: white;
        }

        .popup-edit-btn:hover {
            background: var(--primary-hover);
        }

        .popup-delete-btn {
            background: var(--danger);
            color: white;
        }

        .popup-delete-btn:hover {
            background: var(--danger-hover);
        }

        /* Loading Indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3000;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px 20px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            max-width: 400px;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.hiding {
            animation: slideOutRight 0.3s ease forwards;
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .toast-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text-primary);
        }

        .toast-message {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.warning {
            border-left: 4px solid #f59e0b;
        }

        .toast.info {
            border-left: 4px solid var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-toggle {
                display: flex;
            }

            .fab {
                bottom: 10px;
                width: 56px;
                height: 56px;
            }

            .toast {
                left: 20px;
                right: 20px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Obtendo sua localiza√ß√£o...</p>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>üìç Meus Clientes</h1>
                <p id="clientCount">0 clientes cadastrados</p>
            </div>

            <!-- Upload Planilha -->
            <div class="upload-section">
                <button class="upload-btn" id="uploadBtn" title="Upload planilha Excel com c√≥digos BR e endere√ßos">
                    üìä Carregar Planilha Excel
                </button>
                <input type="file" id="uploadInput" class="upload-input" accept=".xlsx,.xls,.csv">
                <div class="upload-status" id="uploadStatus"></div>

                <button class="upload-btn" id="optimizeRouteBtn" style="margin-top: 8px; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); display: none;" title="Roteirizar endere√ßos da planilha com IA">
                    ü§ñ Roteirizar com IA
                </button>
                <div class="upload-status" id="routeStatus"></div>
            </div>

            <!-- Search Box -->
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input
                        type="text"
                        class="search-input"
                        id="searchInput"
                        placeholder="Buscar por nome ou endere√ßo..."
                        autocomplete="off"
                    >
                    <button class="clear-search" id="clearSearch" title="Limpar busca">√ó</button>
                </div>
                <div class="search-results-info" id="searchResultsInfo"></div>
            </div>

            <div class="clients-list" id="clientsList">
                <div class="empty-state">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>

        // Get Current Location

        // Calculate Distance between two points (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Dist√¢ncia em km
        }

        // Update Navigation Stats
        function updateNavigationStats() {
            if (!state.navigationActive || !state.currentLocation || !state.navigationDestination) return;

            const distance = calculateDistance(

                state.navigationDestination.lat,
                state.navigationDestination.lng
            );

            // Atualizar painel
            document.getElementById('navDistance').textContent =
                distance < 1 ? `${Math.round(distance * 1000)} m` : `${distance.toFixed(2)} km`;

            // Estimativa de tempo (assumindo 40 km/h de m√©dia)
            const estimatedTime = Math.round((distance / 40) * 60);
            document.getElementById('navTime').textContent =
                estimatedTime < 1 ? '< 1 min' : `${estimatedTime} min`;

            // Verificar se chegou ao destino (menos de 50 metros)
            if (distance < 0.05) {
                showToast('üéâ Voc√™ chegou ao destino!', 'success');
                stopRealtimeNavigation();
            }
        }

        // Start GPS Tracking for real-time navigation
        function startGPSTracking() {
            if (!('geolocation' in navigator)) {
                showToast('Geolocaliza√ß√£o n√£o suportada', 'error');
                return;
            }

            let lastLat = null;
            let lastLng = null;

            // Rastrear posi√ß√£o continuamente
            state.navigationWatchId = navigator.geolocation.watchPosition(
                (position) => {
                    const newLat = position.coords.latitude;
                    const newLng = position.coords.longitude;
                    const heading = position.coords.heading; // Dire√ß√£o do movimento (0-360 graus)
                    const speed = position.coords.speed; // Velocidade em m/s

                    console.log('üìç Posi√ß√£o atualizada:', {
                        lat: newLat,
                        lng: newLng,
                        heading: heading,
                        speed: speed
                    });

                    // Atualizar posi√ß√£o atual
                    state.currentLocation = { lat: newLat, lng: newLng };

                    // Atualizar marcador de posi√ß√£o no mapa
                    if (state.currentLocationMarker) {
                        state.currentLocationMarker.setLatLng([newLat, newLng]);
                    }

                    // Calcular dire√ß√£o baseado na posi√ß√£o anterior se heading n√£o estiver dispon√≠vel
                    let bearing = heading;
                    if (bearing === null && lastLat !== null && lastLng !== null) {
                        // Calcular bearing entre dois pontos
                        const dLon = (newLng - lastLng) * Math.PI / 180;
                        const lat1 = lastLat * Math.PI / 180;
                        const lat2 = newLat * Math.PI / 180;
                        const y = Math.sin(dLon) * Math.cos(lat2);
                        const x = Math.cos(lat1) * Math.sin(lat2) -
                                Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
                        bearing = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
                    }

                    // ROTA√á√ÉO DO MAPA baseado na dire√ß√£o do movimento
                    // Nota: setBearing() requer plugin Leaflet.Rotate - comentado por enquanto
                    if (bearing !== null && !isNaN(bearing)) {
                        // state.map.setBearing(bearing);
                        console.log('üß≠ Dire√ß√£o calculada:', bearing.toFixed(1) + '¬∞');
                    }

                    // Calcular dist√¢ncia at√© o destino
                    const distanceToDestination = calculateDistance(
                        newLat, newLng,
                        state.navigationDestination.lat, state.navigationDestination.lng
                    );

                    // ZOOM DIN√ÇMICO baseado na dist√¢ncia (APENAS durante navega√ß√£o ativa E n√£o visualizando rota otimizada)
                    if (state.navigationActive && !state.viewingOptimizedRoute) {
                        let targetZoom = 16; // Zoom padr√£o
                        if (distanceToDestination < 0.1) { // Menos de 100m
                            targetZoom = 19; // Zoom alto (pr√≥ximo)
                        } else if (distanceToDestination < 0.5) { // Menos de 500m
                            targetZoom = 18;
                        } else if (distanceToDestination < 1) { // Menos de 1km
                            targetZoom = 17;
                        } else if (distanceToDestination < 5) { // Menos de 5km
                            targetZoom = 16;
                        } else {
                            targetZoom = 14; // Zoom m√©dio (longe)
                        }

                        // Aplicar zoom suave
                        if (Math.abs(state.map.getZoom() - targetZoom) > 0.5) {
                            state.map.setZoom(targetZoom, {
                                animate: true

        // ULTRA-FAST QR Code scanning with multi-scale detection
        function scanQRCode() {
            if (!qrScanActive || cameraVideo.readyState !== cameraVideo.HAVE_ENOUGH_DATA) {
                if (qrScanActive) requestAnimationFrame(scanQRCode);
                return;
            }

            const videoWidth = cameraVideo.videoWidth;
            const videoHeight = cameraVideo.videoHeight;

            // Try multiple scales for better detection (especially with low-quality QR codes)
            const scales = [0.6, 0.4]; // Try 60% then 40% if not found

            for (const scale of scales) {
                const width = Math.floor(videoWidth * scale);
                const height = Math.floor(videoHeight * scale);

                // Resize canvas only if needed
                if (cameraCanvas.width !== width || cameraCanvas.height !== height) {
                    cameraCanvas.width = width;
                    cameraCanvas.height = height;
                }

                // Apply image enhancements for better detection
                canvasContext.save();
                canvasContext.filter = 'contrast(1.2) brightness(1.1)';
                canvasContext.drawImage(cameraVideo, 0, 0, width, height);
                canvasContext.restore();

                // Get image data
                const imageData = canvasContext.getImageData(0, 0, width, height);

                // Scan with aggressive inversion attempts for damaged QR codes
                const code = jsQR(imageData.data, width, height, {
                    inversionAttempts: "attemptBoth" // Try both normal and inverted for damaged codes
                });

                if (code) {
                    console.log('‚úÖ QR Code detectado:', code.data);

                    // Strong visual feedback
                    cameraVideo.style.filter = 'brightness(1.5)';
                    setTimeout(() => { cameraVideo.style.filter = ''; }, 150);

                    // Vibrate
                    if ('vibrate' in navigator) {
                        navigator.vibrate([50, 30, 50]); // Double vibration pattern
                    }

                    // Fill BR field
                    document.getElementById('clientBR').value = code.data;

            // Regex: captura tudo at√© encontrar n√∫mero seguido de v√≠rgula ou fim de string
            const match = cleaned.match(/^([^,]+,\s*\d+[A-Za-z]?)/);

        async function geocodeAddress(address, city = '', zipcode = '', bairro = '') {
            try {
                // LIMPAR endere√ßo antes de fazer geocoding (remove refer√™ncias)
                const cleanedAddress = cleanAddress(address);

                // Construir query completo com endere√ßo limpo
                let query = cleanedAddress;
                if (bairro) query += `, ${bairro}`;

                // Usar Nominatim (OpenStreetMap) - API gratuita e funciona em qualquer lugar
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&countrycodes=br&addressdetails=1`;

                const response = await fetch(url, {
                    headers: {

                });

                if (!response.ok) {
                    console.warn(`‚ùå Geocoding falhou: HTTP ${response.status}`);

                if (results && results.length > 0) {

                    return {

                return null;

                console.error('‚ùå Erro no geocoding:', error);
                return null;
            }
        }

        // Calculate distance between two coordinates (Haversine formula) in km
        function calculateDistanceBetweenCoords(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

INSTRU√á√ïES:

        // Optimize Route Locally (Nearest Neighbor Algorithm)
        function optimizeRouteLocally(routeData) {
            if (routeData.length === 0) return [];
            if (routeData.length === 1) return [0];

            // Fun√ß√£o para calcular dist√¢ncia entre dois pontos (Haversine)
            function getDistance(lat1, lng1, lat2, lng2) {
                const R = 6371; // Raio da Terra em km
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLng = (lng2 - lng1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                         Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                         Math.sin(dLng/2) * Math.sin(dLng/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            // Usar posi√ß√£o atual como ponto de partida se dispon√≠vel
            let currentLat, currentLng;
            if (state.currentLocation) {
                currentLat = state.currentLocation.lat;
                currentLng = state.currentLocation.lng;
            } else {
                // Usar primeira parada como ponto de partida
                currentLat = routeData[0].latitude;
                currentLng = routeData[0].longitude;
            }

            const unvisited = new Set(routeData.map((_, idx) => idx));
            const route = [];

            // Algoritmo do vizinho mais pr√≥ximo
            while (unvisited.size > 0) {
                let nearestIndex = -1;
                let nearestDistance = Infinity;

                // Encontrar o ponto n√£o visitado mais pr√≥ximo
                for (const idx of unvisited) {
                    const stop = routeData[idx];
                    const distance = getDistance(
                        currentLat, currentLng,
                        stop.latitude, stop.longitude
                    );

                    if (distance < nearestDistance) {
                        nearestDistance = distance;
                        nearestIndex = idx;
                    }
                }

                // Adicionar √† rota e marcar como visitado
                route.push(nearestIndex);
                unvisited.delete(nearestIndex);

                // Atualizar posi√ß√£o atual
                currentLat = routeData[nearestIndex].latitude;
                currentLng = routeData[nearestIndex].longitude;
            }

            console.log('üó∫Ô∏è Rota otimizada localmente:', route);
            return route;
        }

                        <button onclick="startNavigationToStop(${stop.latitude}, ${stop.longitude}, '${stop.address.replace(/'/g, "\\'")}', ${stopNumber})"
